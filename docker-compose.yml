##################################
# Connects django with postgres
##################################
# available at 0.0.0.0:1234
version: '2'

services:
  db:
    image: postgres
  web:
    build: .
    command: /code/docker-entrypoint.sh
    volumes:
      - .:/code
    ports:
      - "1234:8000"
    depends_on:
      - db